<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VitalVibe - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../images/vital_vibe_logo.webp">
    <link rel="stylesheet" href="./css/profile.css">
    <script src="./javascript/profile.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/8129353ffd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="flexybox">
      <i class="fa-solid fa-house" onclick="link('home')"></i>
      <div class="headerWithLogo">
        <h1 class="vital">Vital</h1>
        <h1 class="vibe">Vibe</h1>
        <img src="../images/vital_vibe_logo.webp" alt="VitalVibe logo" class="headerLogo" height="55" width="55">
      </div>
      <i class="fa-solid fa-user" onclick="link('profile')"></i>
    </header>
    <main>
        <section class="profile-details">
            <h2>Profile Details</h2>
            <p>Name: Carlos Geneve</p>
            <p>Age: 70</p>
            <p>Goals:</p>
            <ul>
                <li>Walk 10,000 steps everyday</li>
                <li>Sleep 8 hours a night</li>
            </ul>
            <p>Badges:</p>
            <ul>
                <li>Super Stepper (walked 10,000 steps for a week)</li>
            </ul>
            <button id="health-log" onclick="link('healthlog')">Health Log</button>
        </section>
        <section class="accessibility">
            <h2>Accessibility</h2>
            <div>
                <label for="text-size">Text Size</label>
                <input type="range" id="text-size" min="1" max="5" value="3" step="1">
                <div class="slider-marks">
                    <span>A</span> 
                    <span>A</span>
                    <span>A</span> 
                    <span>A</span>
                    <span>A</span> 
                </div>
            </div>
            <div class="toggle-container">
                <label for="sound-toggle">Sound</label>
                <label class="switch">
                    <input type="checkbox" id="sound-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="toggle-container">
                <label for="animations-toggle">Animations</label>
                <label class="switch">
                    <input type="checkbox" id="animations-toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="toggle-container">
                <label for="color-blindness-toggle">Color Blindness</label>
                <label class="switch">
                    <input type="checkbox" id="color-blindness-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            
        </section>
        
    </main>
</body>

</html>
