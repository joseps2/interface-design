<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>VitalVibe - Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/fitness.css"/>
    <link rel="icon" type="image/x-icon" href="../images/vital_vibe_logo.webp">
    <script src="./javascript/fitness.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/8129353ffd.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="flexybox">
    <i class="fa-solid fa-house" onclick="link('home')"></i>
    <div class="headerWithLogo">
        <h1 class="vital">Vital</h1>
        <h1 class="vibe">Vibe</h1>
        <img src="../images/vital_vibe_logo.webp" alt="VitalVibe logo" class="headerLogo" height="55" width="55">
    </div>
    <i class="fa-solid fa-user" onclick="link('profile')"></i>
</header>

<div class="mainBox">
    <div class="topHeader"><i class="fa-solid fa-heart-pulse"></i> Fitness Tracker</div>
    <div class="container">
      <div class="row">
        <div class="col" id="info">
        <i class="fa-solid fa-person-walking"></i>
        <p>3,064 steps</p>
        <p id="dist">1.42 miles</p>
        <div class="box">
          <button id="mi" onclick="convert('mi')">mi</button>
          <button id="km" onclick="convert('km')">km</button>
        </div>
        <i class="fa-solid fa-heart"></i>
        <p>90bpm</p>
      </div>
      <div class="col-10" id="exercises">
        <h3>View Exercise</h3>
        <div clas="col">
          <button onclick="link('soloExercise')">Weightlifting</button>
          <button onclick="link('soloExercise')">Cardio</button>
        </div>
        <div clas="col">
          <button onclick="link('soloExercise')">Yoga</button>
          <button onclick="link('soloExercise')">Stretching</button>
        </div>
        <div clas="col">
          <button onclick="link('soloExercise')">Zumba</button>
          <button onclick="link('soloExercise')">Tai Chi</button>
        </div>
        <div clas="col">
          <button onclick="link('soloExercise')">Pilates</button>
          <button onclick="link('soloExercise')">Beginner Workouts</button>
        </div>
        <div clas="col">
          <button onclick="link('soloExercise')">Accessible Workouts</button>
          <button onclick="link('soloExercise')">Small Space Workouts</button>
        </div>
        <div clas="col">
          <button onclick="link('soloExercise')">No Equipment Workouts</button>
          <button onclick="link('soloExercise')">Low Impact Exercises</button>
        </div>
      </div>

      </div>

    </div>
   
</div>
</body>
</html>
