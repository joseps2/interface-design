<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>VitalVibe - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/contactus.css"/>
    <link rel="icon" type="image/x-icon" href="../images/vital_vibe_logo.webp">
    <script src="./javascript/contactus.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/8129353ffd.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="flexybox">
    <i class="fa-solid fa-house" onclick="link('home')"></i>
    <div class="headerWithLogo">
        <h1 class="vital">Vital</h1>
        <h1 class="vibe">Vibe</h1>
        <img src="../images/vital_vibe_logo.webp" alt="VitalVibe logo" class="headerLogo" height="55" width="55">
    </div>
    <i class="fa-solid fa-user" onclick="link('profile')"></i>
</header>

<div class="container mt-5">
    <div class="contact-box">
        <h2>Questions? Comments? Concerns?</h2>
        <input type="email" placeholder="Enter email...." name="email">
        <textarea placeholder="Type message..." name="message"></textarea>
        <button type="button" class="send-btn">Send</button>
        <div class="follow-us">
            <p>Follow Us!</p>
            <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-tiktok"></i>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
